<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>视频评价问卷</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>视频评价问卷</h1>
    <div id="progress" class="progress">加载中…</div>
  </header>

  <main id="app" class="app">
    <section id="question" class="question">
      <!-- JS 动态渲染题目、视频与打分 -->
    </section>

    <nav class="nav">
      <button id="prevBtn" class="btn" disabled>上一题</button>
      <button id="nextBtn" class="btn primary" disabled>下一题</button>
      <button id="exportBtn" class="btn" style="display:none">导出结果(JSON)</button>
    </nav>
  </main>

  <footer class="site-footer">
    <small>提示：每题包含四个视频与四个属性，请对每个属性选择1-7分后再进入下一题。</small>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
