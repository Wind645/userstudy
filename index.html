<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>视频评价问卷</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>视频评价问卷</h1>
    <div id="progress" class="progress">加载中…</div>
  </header>

  <main id="app" class="app">
    <section id="question" class="question">
      <!-- JS 动态渲染题目、视频与打分 -->
    </section>

    <nav class="nav">
      <button id="prevBtn" class="btn" disabled>上一题</button>
      <button id="nextBtn" class="btn primary" disabled>下一题</button>
      <button id="exportBtn" class="btn" style="display:none">导出结果(JSON)</button>
    </nav>

    <form name="video-survey" data-netlify="true" netlify method="POST" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="video-survey" />
      <p hidden>
        <label>别填写这个字段：<input name="bot-field" /></label>
      </p>
      <input type="text" name="payload" />
    </form>
  </main>

  <footer class="site-footer">
    <small>
      提示：本问卷共四道题（四种视频类别）。每题顶部展示 input 参考视频与对应提示词；
      请对下方 N 个候选视频分别按三项指标进行排序（1=最好，N=最差），完成后进入下一题。
    </small>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
